  <div class="container">
    <div class="col-lg-6 mt-5">
      <form method="post" onsubmit="return updateData()" name="formDepartment" action="index.html">
        <div class="mb-3">
          <label for="departmentName" class="form-label">Department Name</label>
          <input type="text" class="form-control" id="departmentName" name="departmentName"
            placeholder="Fill with your Department Name.." maxlength="30" />
        </div>
        <div class="mb-3">
          <label for="managerId" class="form-label">Manager Id</label>
          <input type="number" maxlength="6" class="form-control" id="managerId" name="managerId"
            placeholder="Fill with your Manager Id" />
        </div>
        <div class="mb-3">
          <p>
            <label for="">City</label>
            <select class="form-select" id="locationId">
            </select>
          </p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-info ms-5 text-light">Home</a>
      </form>
    </div>
  </div>
